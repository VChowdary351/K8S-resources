apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: nginx-replicaset
spec:
  replicas: 3
  template:
    metadata:
      name: nginx-pod
      labels:
        env: dev
        app: web
    spec:
      containers:
        - name: nginx-pod
          image: nginx:latest
          ports:
            - containerPort: 80